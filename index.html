<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/94da2fc1da.js" crossorigin="anonymous"></script>
    <title>ohmyfood</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
        <header>
            <img id="logo" src="logo/ohmyfood@2x.svg" alt="Ohmyfood logo"/>      
        </header>
    <main>
        <section id="local">
            <div class="localisation">
                <i class="fas fa-map-marker-alt"></i>
                <span class="Text-local">Paris, Belleville</span>          
            
            </div>
        </section>

        <section id="book">
            <div class="reservation">
               <h1 class="book-titre">Réservez le menu qui vous convient</h1>
               <p class="book-text">Découvrez des réstaurants d'exception,
                selectionnés par nos soins
               </p>
               <button class="book-button">Explorez nos restaurants</button>
            </div>

        </section>
    </main>
</body>
</html>
