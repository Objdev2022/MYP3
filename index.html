<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/94da2fc1da.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <title>ohmyfood</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
        <header>
            <img id="logo" src="logo/ohmyfood@2x.svg" alt="Ohmyfood logo"/>      
        </header>
    <main>
        <section id="local">
            <div class="localisation">
                <i class="fas fa-map-marker-alt"></i>
                <span class="Text-local">Paris, Belleville</span>          
            
            </div>
        </section>

        <section id="book">
            <div class="reservation">
               <h1 class="book-titre">Réservez le menu qui vous convient</h1>
               <p class="book-text">Découvrez des réstaurants d'exception,
                selectionnés par nos soins
               </p>
               <button class="book-button">Explorez nos restaurants</button>
            </div>

        </section>


        <section id="fonction">
            <h2>Fonctionnement</h2>
            <div class="fonction-list">
               
                <artcile class="fonction-choix">
                 <div class="num-order">1</div>
                 <span class="icon-menu material-icons">phone_iphone</span>
                 <h3 class="text-order">Choisissez un restaurant</h3>
                </artcile>
                        
            
                <artcile class="fonction-choix">
                  <div class="num-order">2</div>
                  <span class="icon-menu material-icons">list</span>                
                  <h3 class="text-order">Composez votre menu</h3>
                </artcile>
             

            
                <artcile class="fonction-choix">
                  <div class="num-order">3</div>
                  <span class="icon-menu material-icons">storefront</span> 
                  <h3 class="text-order">Dégustez au restaurant</h3>
                </artcile>
            </div>
         </section>
    </main>
</body>
</html>
